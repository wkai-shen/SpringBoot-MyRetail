<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product screen: Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.9/datatables.min.css" />
<script type="text/javascript"
	src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.9/datatables.min.js"></script>-->
	
<link rel="stylesheet" type="text/css"
	href="/js/DataTables/datatables.min.css" />
<script type="text/javascript" src="/js/DataTables/datatables.min.js"></script>
<script type="text/javascript" src="/js/product.js"></script>
<script>
	$(document).ready(function() {
		new ProductSearch();
	});
</script>
<style>
table#productSeach_DateTable {
	border-collapse: collapse;;
	border-spacing: 0px;
}
</style>
</head>
<body>
	<div style="margin: 50px">
		<table id="productSeach_DateTable"
			class="table table-striped table-bordered" style="width: 100%;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Sku</th>
					<th>Name</th>
					<th>Category</th>
					<th>Last Update Time</th>
					<th>Price</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<th>ID</th>
					<th>Sku</th>
					<th>Name</th>
					<th>Category</th>
					<th>Last Update Time</th>
					<th>Price</th>
				</tr>
			</tfoot>

			<th:block th:each="product : ${products}">
				<tr>
					<td th:text="${product.id}">id</td>
					<td th:text="${product.sku}">sku</td>
					<td th:text="${product.name}">name</td>
					<td th:text="${product.category}">category</td>
					<td th:text="${product.lastUpdated}">lastUpdated</td>
					<td th:text="${product.productDetail?.price}">price</td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
